name: Test

on:
  push:
    branches:
      - master
      # dependabot/** branches are generated by https://github.com/dependabot
      - dependabot/**

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies::PHP8.1
        run: |
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
          composer update
      - name: Super Linter Code Base
        uses: github/super-linter@v4
        env:
          FILTER_REGEX_INCLUDE: "/src/*|/tests/*|updateVersion.sh"
          DEFAULT_BRANCH: master
          VALIDATE_PHP: true
          VALIDATE_PHP_PHPCS: true
          VALIDATE_PHP_PHPSTAN: true
          VALIDATE_BASH: true
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test_matrix:
    strategy:
      matrix:
        php-version:
          - 7.3
          - 7.4
          - 8.1

    name: Test Matrix @ PHP v${{ matrix.php-version }}
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies::PHP${{ matrix.php-version }}
        run: |
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
          composer update
      - name: Code Validation
        env:
          TESTS_USER_HEXONET: ${{ secrets.TESTS_USER_HEXONET }}
          TESTS_USERPASSWORD_HEXONET: ${{ secrets.TESTS_USERPASSWORD_HEXONET }}
          TESTS_USER_RRPPROXY: ${{ secrets.TESTS_USER_RRPPROXY }}
          TESTS_USERPASSWORD_RRPPROXY: ${{ secrets.TESTS_USERPASSWORD_RRPPROXY }}
        run: composer run-script test
